<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/github-style.css"/>
    <script src="/js/script.js"></script>
    <script src="/js/confetti.js"></script>
    <script src="/js/ascii.js"></script>
    <title>{{ .Title }}</title>
    <link rel="icon" href="/Images/logo.png" type="image/png"/>
</head>
<body>
<div class="container" style="padding-bottom: 50px">
    {{ block "header" . }}
    <header>
        <pre id="asciiName" class="ascii-art" style="color: lime;" aria-label="Eric Spencer"></pre>
        <pre id="Summary" class="Summary" aria-label="Software Developer"></pre>
        <noscript>
            <pre id="asciiName" class="ascii-art" style="color: lime;">[Your ASCII Art Here]</pre>
            <pre id="Summary" class="Summary">Software Developer</pre>
        </noscript>
    </header>
    {{ end }}
    <main>
        {{ block "main" . }}{{ .Content }}{{ end }}
    </main>
    {{ block "footer" . }}
    <footer>
        <p>&copy; <span id="copyrightYear"></span> All rights reserved.</p>
        <p>All ASCII Art was generated using <a href="https://patorjk.com/software/taag/">Patorjk's ASCII Art Generator</a></p>
    </footer>
    {{ end }}
</div>
<script>
    const currentYear = new Date().getFullYear();
    document.getElementById("copyrightYear").textContent = currentYear;
    // JavaScript logic remains unchanged
</script>
</body>
</html>
